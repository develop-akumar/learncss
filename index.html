<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .box{
        height: 50px;
        width: 50px;
        margin: 10px;
      }
      .box1{
        background-color: red;
        text-align: left;
      }
      .box2{
        background-color: green;
        text-align: center;
      }
      .box3{
        background-color: blue;
        text-align: right
      }
    </style>
  </head>
  <body>
   <div class="box1 box">Box</div>
   <div class="box2 box">Box</div>
   <div class="box3 box">Box</div>

   <h1 class="box2">box</h1>
   <span class="box2">box</span>
   <p class="box2">box</p>
  </body>
</html>
